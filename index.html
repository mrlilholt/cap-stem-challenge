<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap & Stem Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="cap-stem-logo.png" alt="Cap & Stem Logo" class="logo">
    </div>

    <div id="user-info" class="user-info" style="display: none;">
        <img id="user-photo" src="" alt="User Photo" class="user-photo">
        <span id="user-name"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="login-section" style="text-align: center;">
        <button onclick="login()">Log in with Google</button>
    </div>

    <div id="game-container" style="display:none;">
        <img id="mushroom-image" src="" alt="Mushroom Image">
        <input type="text" id="genus" placeholder="Genus">
        <input type="text" id="species" placeholder="Species">
        <button onclick="submitGuess()">Submit Guess</button>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
