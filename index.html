<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap & Stem Challenge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 130px;
            margin: 10px auto;
            display: block;
        }
        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            display: none;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 10;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .user-info {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #mushroom-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
        }
        select, input, button {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 40px);
            max-width: 300px;
        }
        #score-container {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="menu-btn" onclick="toggleDropdown()">☰</button>
        <div class="dropdown" id="menuDropdown">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <img src="cap-stem-logo.png" alt="Cap & Stem Logo" class="logo">

        <div class="user-info">
            <img id="user-photo" src="" alt="User Photo" class="user-photo">
            <span id="user-name"></span>
            <div class="menu-icon">
                <button onclick="toggleMenu()">☰ Menu</button>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="upload.html">Upload</a>
                    <a href="leaderboard.html">Leaderboard</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>

        <div id="score-container">
            Current Score: <span id="score">0</span>
        </div>

        <img id="mushroom-image" src="" alt="Mushroom Image">

        <select id="difficulty" onchange="loadRandomMushroom()">
            <option value="random">Random</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <input type="text" id="genus" placeholder="Genus">
        <input type="text" id="species" placeholder="Species">
        <button onclick="submitGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            window.logout();
        }
    </script>
</body>
</html>
