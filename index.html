<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap & Stem Challenge</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase UMD (Browser-Compatible) CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: 'YOUR_API_KEY',
            authDomain: 'YOUR_AUTH_DOMAIN',
            projectId: 'YOUR_PROJECT_ID',
            storageBucket: 'YOUR_STORAGE_BUCKET',
            messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
            appId: 'YOUR_APP_ID',
            measurementId: 'YOUR_MEASUREMENT_ID'
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
</head>
<body>
    <div id="login">
        <button onclick="login()">Log in with Google</button>
    </div>
    <div id="game" style="display:none;">
        <h1>Cap & Stem Challenge</h1>
        <img id="mushroom-image" src="" alt="Mushroom Image">
        <input type="text" id="genus" placeholder="Genus">
        <input type="text" id="species" placeholder="Species">
        <button onclick="submitGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <!-- Import app.js and attach functions to window -->
    <script type="module">
        import { login, submitGuess, uploadMushroom } from './app.js';
        window.login = login;
        window.submitGuess = submitGuess;
        window.uploadMushroom = uploadMushroom;
    </script>
    
    
</body>
</html>
