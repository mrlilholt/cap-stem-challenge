<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap & Stem Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .difficulty-icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
        }
        .google-login-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .google-logo {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Section (Visible if not logged in) -->
    <div id="login-section" class="login-section">
        <button onclick="login()" class="google-login-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
            Login with Google
        </button>
    </div>

    <!-- Main Container (Hidden until logged in) -->
    <div class="container" id="main-container" style="display: none;">
        <!-- Menu Button -->
        <button class="menu-btn" id="menuButton">â˜°</button>
        
        <!-- Dropdown Menu -->
        <div class="dropdown" id="menuDropdown">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- Logo -->
        <img src="cap-stem-logo.png" alt="Cap & Stem Logo" class="logo">

        <!-- User Info -->
        <div class="user-info" id="user-info">
            <img id="user-photo" src="" alt="User Photo" class="user-photo">
            <span id="user-name"></span>
        </div>

        <!-- Score -->
        <div id="score-container">
            Current Score: <span id="score">0</span>
        </div>

        <!-- Mushroom Image -->
        <img id="mushroom-image" src="" alt="Mushroom Image">
        <!-- Divider -->
        <hr class="divider">

        <!-- Genus and Species Inputs -->
        <div id="game-section">
            <input type="text" id="genus" placeholder="Genus">
            <input type="text" id="species" placeholder="Species">

            <!-- Submit Button with Difficulty Icon -->
            <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
                <button onclick="submitGuess()">Submit Guess</button>
                <img id="difficulty-icon" class="difficulty-icon" src="random.png" alt="Difficulty Icon">
            </div>

            <!-- Result Display -->
            <p id="result"></p>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>

    <script>
        // Toggle Menu Dropdown
        document.getElementById("menuButton").onclick = function() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                const dropdown = document.getElementById('menuDropdown');
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            }
        };

        // Logout Handler
        function logout() {
            window.logout();
        }

        // Manage Login State Display
        import { auth, onAuthStateChanged } from './firebase.js';
        
        onAuthStateChanged(auth, (user) => {
            const loginSection = document.getElementById('login-section');
            const mainContainer = document.getElementById('main-container');
            
            if (user) {
                loginSection.style.display = 'none';
                mainContainer.style.display = 'block';
            } else {
                loginSection.style.display = 'block';
                mainContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
