<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap & Stem Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu Button -->
        <button class="menu-btn" onclick="toggleDropdown()">â˜°</button>
        
        <!-- Dropdown Menu -->
        <div class="dropdown" id="menuDropdown">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- Logo -->
        <img src="cap-stem-logo.png" alt="Cap & Stem Logo" class="logo">

        <!-- User Info -->
        <div class="user-info">
            <img id="user-photo" src="" alt="User Photo" class="user-photo">
            <span id="user-name"></span>
        </div>

        <!-- Score -->
        <div id="score-container">
            Current Score: <span id="score">0</span>
        </div>

        <!-- Mushroom Image -->
        <img id="mushroom-image" src="" alt="Mushroom Image">
        <!-- Divider -->
        <hr class="divider">

        <!-- Genus and Species Inputs -->
        <input type="text" id="genus" placeholder="Genus">
        <input type="text" id="species" placeholder="Species">
        
         <!-- Difficulty Selector -->
         <select id="difficulty" onchange="loadRandomMushroom()">
            <option value="random">Random</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <!-- Submit Button -->
        <button onclick="submitGuess()">Submit Guess</button>

        <!-- Result Display -->
        <p id="result"></p>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>

    <script>
        // Toggle Menu Dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            console.log("Dropdown toggled:", dropdown.style.display);
        }

        // Logout Handler
        function logout() {
            window.logout();
        }
    </script>
</body>
</html>
