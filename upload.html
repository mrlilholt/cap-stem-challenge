<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Mushroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu Button -->
        <button class="menu-btn" onclick="toggleDropdown()">â˜°</button>
        
        <!-- Dropdown Menu -->
        <div class="dropdown" id="menuDropdown">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- Logo -->
        <img src="cap-stem-logo.png" alt="Cap & Stem Logo" class="logo">

        <!-- User Info -->
        <div class="user-info">
            <img id="user-photo" src="" alt="User Photo" class="user-photo">
            <span id="user-name"></span>
        </div>

        <!-- Upload Section -->
        <h1>Upload a Mushroom</h1>

        <form id="uploadForm">
            <label for="imageUpload">Mushroom Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        
            <label for="partType">Part Type:</label>
            <select id="partType">
                <option value="cap">Cap</option>
                <option value="stem">Stem</option>
            </select>
        
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy - 1 point</option>
                <option value="medium">Medium - 5 points</option>
                <option value="hard">Hard - 10 points</option>
            </select>
        
            <input type="text" id="uploadGenus" placeholder="Genus" required>
            <input type="text" id="uploadSpecies" placeholder="Species" required>
        
            <button type="button" onclick="uploadMushroom()">Upload</button>
        </form>
        
    </div>

    <!-- Firebase and Upload Scripts -->
    <script type="module" src="./upload.js"></script>

    <script>
        // Toggle Menu Dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            window.logout();
        }
    </script>
</body>
</html>
